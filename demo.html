<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Fibonacci Series</title>
</head>
<body>

</body>
<script>
    function sumFibs(num) {
        let sum = 0;
        let fib = 20;
        while (sum <= num) {
            let currentFib = fibo(fib);
            if (currentFib %2 === 1) {
                sum += currentFib;
            }
            fib++;
        }
        return sum;
    }
    function fibo(n) {
        if (n <= 1) return 1;
        return fibo(n - 1) + fibo(n - 2);
    }
    alert(sumFibs(10))
</script>
</html>
